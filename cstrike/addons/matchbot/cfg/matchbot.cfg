// Match BOT Log Tag
//
//
// Default "BOT"
mb_log_tag "BOT"

// Match BOT Language
//
// "en" English US
// "bp" Brazilian Portuguese
// "es" Spanish Spain
// 
// Defaut "en"
mb_language "en"

// Match BOT administrator command prefix
//
//
// Default "!"
mb_admin_prefix "!"

// Match BOT player command prefix
//
//
// Default "."
m_player_prefix "."

// Minimum players in game to start match
//
//
// Default "10"
mb_players_min "10"

// Maximum allowed players in game
//
//
// Default "10"
mb_players_max "10"

// Rounds to play before execute overtime
//
//
// Default "30"
mb_play_rounds "30"

// Round to play in overtime
//
//
// Default "6"
mb_play_rounds_ot "6"

// Overtime Type
//
// 0 Sudden Death Round
// 1 Play Overtime
// 2 End Match Tied
// 3 Users Vote
//
// Default "3"
mb_play_ot_mode "3"

// Ready System Type
// If disabled, match need to be started by an administrator
//
// 0 Disabled
// 1 Ready System
// 2 Ready Timer
//
// Default "1"
mb_ready_type "1"

// Ready System timer delay in seconds
// Works if Ready System type is 2
//
// Default "60.0"
mb_ready_time "60.0"

// Team Pickup Type when match begin
//
// -1 Enable vote
// 0 Leaders
// 1 Random
// 2 None
// 3 Skill Balanced
// 4 Swap Teams
// 5 Knife Round
//
// Default "-1"
mb_team_pick_type "-1"

// Team Pickup menu options available on team vote menu
// Ie. To specify Random and None, put "bc" on variable only
//
// a Leaders
// b Random
// c None
// d Skill Balanced
// e Swap Teams
// f Knife Round
//
// Default "abcdef"
mb_team_pick_menu "abcdef"

// Vote Map type
//
// 1 Vote Map
// 2 Random Map
//
// Default "1"
mb_vote_map_type "1"

// Start Vote Map at match end
//
// 0 Disabled
// 1 Enabled
// 2 Only when minimum players reached
//
// Default "2"
mb_vote_map_auto "2"

// What to do if Vote Map fail
//
// 0 Continue match
// 1 Restart vote map
// 2 Choose random map
//
// Default "1"
mb_vote_map_fail "1"

// Play Knife Round to choose starting sides
//
// 0 Disabled
// 1 Enabled
//
// Default "0"
mb_knife_round "0"

// Scores display method
//
// 0 Default scores with phrases
// 1 Show all teams and scores
//
// Default "0"
mb_score_type "0"

// Store team scores in scoreboard
//
// 0 Disabled
// 1 Enabled
//
// Default "1"
mb_scoreboard_team "1"

// Store player scores in scoreboard
//
// 0 Disabled
// 1 Enabled
//
// Default "1"
mb_scoreboard_player "1"

// Display states and scores at game description
//
// 0 Disabled
// 1 Enabled
//
// Default "1"
mb_gamename "1"

// Mininum of players in a team to enable Vote Kick command for players
// Set to 0 to disable Vote Kick command
//
// Default "5"
mb_player_vote_kick "5"

// Mininum of players in game to enable Vote Map command for players
// Set to 0 to disable Vote Map command
//
// Default "5"
mb_player_vote_map "5"

// Mininum of players in team to enable Vote Pause command for players
// Set to 0 to disable Vote Pause command
//
// Default "5"
mb_player_vote_pause "5"

// Mininum of players in game to enable Vote Restart command for players
// Set to 0 to disable Vote Restart command
//
// Default "5"
mb_player_vote_restart "5"

// Mininum of players to enable Vote Surrender command for players
// Set 0 to disable Vote Surrender command
//
// Default "5"
mb_player_vote_surrender = "5"

// Show round stats on end
//
// 1 Show round damage in chat
// 2 Show round summary in chat
// 3 Show round damage in console
// 4 Show round summary in console
//
// Default "0"
mb_round_end_stats "0"

// Enabled round stats commands in chat
//
// a Enable .hp command
// b Enable .dmg command
// c Enable .rdmg command
// d Enable .sum command
//
// Defaut "abcd"
mb_stats_commands "abcd"

