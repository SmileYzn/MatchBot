mb_restrict_weapons "000000000000000000000000000000000000000"

// Extra Smokegranade explosion fix 
//
// 0 disable fix
// Or the number of extra smoke puffs
//
// Default "2"
mb_extra_smoke_count "2"

// Amount of seconds to pause match
//
// 0 Disable
// Or number of seconds to pause the match
//
// Default "60.0"
mb_pause_time "60.0"

// Anti reconnect mode
// 
// 0 Disabled
// 1 Enable when player explicity drop from server
// 2 Enable for any disconnect reason
//
// Default "0"
mb_retry_mode "0"

// Anti reconnect time 
// Time in seconds to prevent the player reconnect to server
//
// Default "30.0"
mb_retry_time "30.0"

// Users Help File or Website url (Without HTTPS)
// If is website url, works only with HTTP (Not HTTPS)
//
// Default "cstrike/addons/matchbot/users_help.html"
mb_help_file "cstrike/addons/matchbot/users_help.html"

// Users Help File or Website url
// If is website url, works only with HTTP (Not HTTPS)
//
// Default "cstrike/addons/matchbot/admin_help.html"
mb_help_file_admin "cstrike/addons/matchbot/admin_help.html"

// Match Bot main config
// Executed when Match Bot loads at new map
//
// Default "matchbot.cfg"
mb_cfg_match_bot "matchbot.cfg"

// Warmup config
// Executed at Warmup session
//
// Default "warmup.cfg"
mb_cfg_warmup "warmup.cfg"

// Start config
// Executed when vote system starts vote teams or vote map
//
// Default "start.cfg"
mb_cfg_start "start.cfg"

// First Half config
// Executed when match is live at first half
//
// Default "esl.cfg"
mb_cfg_1st "esl.cfg"

// Half Time config
// Executed when match is in half time
//
// Default "halftime.cfg"
mb_cfg_halftime "halftime.cfg"

// Second Half config
// Executed when match is at second half
//
// Default "esl.cfg"
mb_cfg_2nd "esl.cfg"

// Overtime config
// Executed at overtime extras rounds
//
// Default "esl-ot.cfg"
mb_cfg_overtime "esl-ot.cfg"

// End config
// Executed right after match ends
//
// Default "end.cfg"
mb_cfg_end "end.cfg"
